<!DOCTYPE html>
<html>
<head>
	<title>vrd</title>
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
	<style type="text/css">
	body{background: #333}
	.parent{
		margin: 0 auto;
		position: absolute;
  		top: 50%;
  		left: 50%;
  		transform: translate(-50%, -50%);
	}
	</style>
</head>
<body>
<div class="w-full max-w-xs parent">
  <form class="bg-white shadow-md rounded px-8 pt-8 pb-10 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        Pertanyaan
      </label>
      <p class="text-blue-700 text-xs">dipisah dengan koma ","</p>
      <p class="text-blue-700 text-xs">contoh: Lingkaran, Stoikiometri, Pajak</p>
      <br>
      <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="question" type="text" placeholder="Pertanyaan" style="height:5em"></textarea>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Prefix
      </label>
      <p class="text-blue-700 text-xs">Kata depan</p>
      <p class="text-blue-700 text-xs">contoh : Rumus</p>
      <p class="text-blue-700 text-xs">menjadi : Rumus Lingkaran, Rumus Stoikiometri, Rumus Pajak</p>
      <br>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="prefix" placeholder="Tulis disini">
      <p class="text-black-700 text-xs italic">Optional</p>
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="search()">
        Cari!
      </button>
      <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="reset">
        Reset
      </button>
    </div>
  </form>
</div>

<script type="text/javascript">
	function $(el){return document.querySelector(el)}
	function search(event){
		var url = 'https://www.google.com/search?q='
		var question=$('#question').value.trim();
		var prefix=$('#prefix').value;

		if(!question){
			alert('pertanyaan kosong!')
		}else{
			var questionArray=question.split(',');
			for(i=0;i<questionArray.length;i++){
				window.open(url+''+prefix+' '+questionArray[i])
			}
		}

	}
</script>
</body>
</html>
